{% set name = "moffragmentor" %}
{% set version = "0.0.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/moffragmentor-{{ version }}.tar.gz
  sha256: f41649b5010ba875d3c7eefda907f070adae4161114b785187f63ece4ca67aa3

build:
  entry_points:
    - run_harvest = moffragmentor.cli:run_harvest
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  host:
    - python {{ python_min }}
    - pip
  run:
    - python >={{ python_min }}
    - pymatgen
    - click
    - backports.cached-property
    - networkx
    - pyyaml
    - timeout-decorator
    - joblib
    - loguru
    - ase
    - nglview
    - rdkit
    - scikit-spatial
    - pubchempy
    - more-itertools
    - structuregraph-helpers
    - rdkit

test:
  requires:
    - python {{ python_min }}
  imports:
    - moffragmentor
  commands:
    - run_harvest --help

about:
  home: https://github.com/kjappelbaum/moffragmentor
  summary: Splits MOFs into metal nodes and linkers.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - kjappelbaum
